<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>UI Kit</title>
  <link href="./app.css" rel="stylesheet"></head>
  <body>
    <div class="slider-wrapper">
      <div class="slider-wrapper__orientation-wrap">
        <label>Горизонтальный вид
          <input class="slider-wrapper__orientation-radio" type="radio" name="orientation1" data-orientation="horizontal" checked>
        </label>
        <label>Вертикальный вид
          <input class="slider-wrapper__orientation-radio" type="radio" name="orientation1" data-orientation="vertical">
        </label>
      </div>
      <div class="slider-wrapper__range">
        <label>Интервал
          <input class="slider-wrapper__range-checkbox" type="checkbox">
        </label>
      </div>
      <div class="slider-wrapper__progress">
        <label>Шкала прогресса
          <input class="slider-wrapper__progress-checkbox" type="checkbox" checked>
        </label>
      </div>
      <div class="slider-wrapper__value-display">
        <label>Элемент с текущим значением бегунка
          <input class="slider-wrapper__value-display-checkbox" type="checkbox">
        </label>
      </div>
      <div class="slider-wrapper__step-size">
        <label>Размер шага:
          <input class="slider-wrapper__step-size-input slider-wrapper__num-input" type="number" value="1">
        </label>
      </div>
      <div class="slider-wrapper__value">
        <label class="slider-wrapper__value-item">Значение первого ползунка:
          <input class="slider-wrapper__value-input slider-wrapper__num-input" type="number" value="0">
        </label>
        <label class="slider-wrapper__value-item">Значение второго ползунка:
          <input class="slider-wrapper__value-input slider-wrapper__num-input" type="number" value="5">
        </label>
      </div>
      <div class="slider-wrapper__slider-container">
        <div class="slider-wrapper__slider"></div>
      </div>
    </div>
